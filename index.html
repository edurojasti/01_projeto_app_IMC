<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>WebApp  - IMC</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/img01.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<script src="https://kit.fontawesome.com/f8f0b10b6b.js" crossorigin="anonymous"></script>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" id="controllerTelas">
            
            <!-- TELA INICIAL DE CADASTROS DE IMC -->
            <div class="wrap-login100 mb-3" id="telaIMC">
                <!-- <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/img04.png" alt="IMG">
                </div> -->

                <form class="login100-form validate-form" action="#">
                    <span class="login100-form-title">
                        <!-- WebApp - IMC -->
                        <img src="images/img03.png" alt="IMG" class="img-fluid" style="width: 200px; margin: auto auto;">
                    </span>

                    <!-- CAMPO PESO -->
                    <div class="wrap-input100 validate-input" style="width: 250px; margin: 0px auto;">
                        <input id="peso" class="input100" type="number" min="0" max="200" placeholder="Peso (kg)" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fas fa-weight-hanging"></i>
                        </span>
                    </div>

                    <!-- CAMPO ALTURA -->
                    <div class="wrap-input100 validate-input" style="width: 250px; margin: 10px auto;">
                        <input id="altura" class="input100" type="number" min="100" max="300" placeholder="Altura (cm)" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fas fa-weight"></i>
                        </span>
                    </div>
                </form>

                <div class="container" id="areaBTN">
                    <div class="row d-flex justify-content-center mt-4">
                        <div class="col-xs-4">
                            <div class="container-btn btn-info ml-2 mr-2">
                                <button id="calcIMC" class="btn btn-info btn-lg" data-toggle="tooltip" data-placement="bottom" title="Calcular IMC">
                                    <i class="fas fa-calculator"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="container-btn btn-info ml-2 mr-2">
                                <button id="exibirHistorico" class="btn btn-info btn-lg" data-toggle="tooltip" data-placement="bottom" title="Histórico">
                                    <!-- <i class="far fa-save"></i> -->
                                    <i class="fas fa-table"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="container-btn btn-info ml-2 mr-2">
                                <button id="limpar" class="btn btn-info btn-lg" data-toggle="tooltip" data-placement="bottom" title="Limpar">
                                    <i class="fas fa-broom"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TELA DE CONSULTA DOS REGISTROS IMC -->
            <div id="telaRegistrosIMC" class="wrap-login100 styleTop">
                <span class="login100-form-title">
                    <!-- WebApp - IMC -->
                    <img src="images/img04.png" alt="IMG" class="img-fluid" style="width: 200px; margin: auto auto;">
                </span>
                
                <div class="text-center flex1">
                    <h2 class="mb-3">Histórico</h2>
                    <table class="table table-hover table-responsive table-striped">
                        <thead>
                            <th>Data</th>
                            <th>Kg</th>
                            <th>Altura</th>
                            <th>IMC</th>
                            <th>Descrição</th>
                        </thead>
                        <tbody id="corpoTableRegistrosIMC">

                        </tbody>
                    </table>

                    <div class="row mt-3">
                        <div class="col-xs-12 col-lg-12">
                            <button class="btn btn-danger btn-lg" style="width: 190px;" id="voltarTelaInicial">
                                <i class="fas fa-hand-point-left"></i> Voltar
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
		</div>
	</div>
	
	

	<!-- Modal de AVISO -->
	<div class="modal fade" id="modalAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<!-- <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5> -->
			<button type="button" class="close" data-dismiss="modal" aria-label="Fechar" onclick="location.reload()">
			    <span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<h2 id="msg" class="lead"></h2>
			<h4 id="descricaoIMC" class="lead"></h4>
		</div>
		<div class="modal-footer" id="btnModal">
			<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button> -->
			<button type="button" class="btn btn-dark" id="salvar">
				<i class="far fa-save"></i> Salvar 
			</button>
		</div>
		</div>
	</div>
	</div>

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	
<!--===============================================================================================-->
	<!-- <script src="js/main.js"></script> -->
	<script>
		$(function () {
  			$('[data-toggle="tooltip"]').tooltip()
		})
		
	</script>
	
	<script src="js/app_imc.js"></script>

</body>
</html>
